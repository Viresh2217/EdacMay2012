<body>
    <div class="out">
        <div align="Center" >
            <div>
               <a href="Home.html" style="color: black;"><i class="fa fa-times" style="padding-right: 460px; padding-top: 10px; font-size: 20px;"></i></a> 
               <b> <h1 style="font-family: 'Times New Roman', sans-serif; margin-top: 50px ; font-weight: 100px;" class="text-black text-center font-weight-bold ">*Login*</h1></b>
            </div>
			<br>
			<br>
		
		<!-- <div class="col-lg-6 m-auto d-block"> -->
			
			<form action="#" onsubmit="return validation()" class="bg-light">

				<div id="box">
				<div class="form-group" style="margin-right: 30px;">
					<label for="user" class="font-weight-bold" style="margin: 12px;"> UserId</label>
					<input type="text" class="fa fa-user"  placeholder="User Id" name="user" id="user" autocomplete="off" style="margin: 5px;"><br>
					<span id="username" class="text-danger font-weight-bold"> </span>
				</div>

				<div class="form-group" style="margin-right: 30px;">
					<label class="font-weight-bold"> Password </label>
					<input type="password" name="pass" placeholder="Enter Password" class="fa fa-user" id="pass" autocomplete="off"><br>
					<span id="passwords" class="text-danger font-weight-bold"> </span>
				</div><br>
				<span style="margin-right: 0px;">
					<input type="checkbox" >
					Remember Password
				</span>
				
				<br>
				
				

				<input type="submit" name="submit" onclick="van()" value="Login" class="btn btn-success" style="margin-top: 30px ; width: 60%; border-bottom-style: solid ; padding:10px ; border: none; border-radius: 10px; background-color: rgb(45, 82, 121);" 	autocomplete="off">
				<span id="auto"> </span>
                <div style="margin-top: 20px ; width: 60%;  padding:8px ; "> 
                        
					 <span style="margin-top: 7px; display: block;"><a href="Registration.html" >Register</a></span> <br>
					 <span style="margin-top: 7px; display: block;"><a href="seller.html" >Seller Registration</a></span>

				</div>

			</form><br><br>
        </div>

		</div>
	</div>



	<script type="text/javascript">
		

		function validation(){

			var user = document.getElementById('user').value;
			var pass = document.getElementById('pass').value;
			
			





			if(user == ""){
				document.getElementById('username').innerHTML =" ** Please fill the username field";
				return false;
			}
			if((user.length <= 2) || (user.length > 20)) {
				document.getElementById('username').innerHTML =" ** Username lenght must be between 2 and 20";
				return false;	
			}
			if(!isNaN(user)){
				document.getElementById('username').innerHTML =" ** only characters are allowed";
				return false;
			}







			if(pass == ""){
				document.getElementById('passwords').innerHTML =" ** Please fill the password field";
				return false;
			}
			if((pass.length <= 4) || (pass.length > 20)) {
				document.getElementById('passwords').innerHTML =" ** Passwords lenght must be between  5 and 20";
				return false;	
			}


			
        }

		function van(){

			var user = document.getElementById('user').value;
			var pass = document.getElementById('pass').value;
			if(user == ""){
				alert("Enter deatils");
				return false;
			}else{
                alert("Succesfull Login");
				
			}
			
           //document.getElementById("auto").innerHTML="Succesfull Login";

		}
    </script>
